<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Lato|Raleway:100,100i,400,700|Roboto" rel="stylesheet">
    <link href="resources/css/reset.css" type="text/css" style="stylesheet">
    <link href="resources/css/style.css" type="text/css" rel="stylesheet">
    <title>Colmar Academy</title>
  </head>
  <body>
    <!--  Header  -->
    <header>
      <div class="header-container">
        <div class="logo-container">
          <img class="logo-image" src="resources/images/ic-logo.svg">
          <span class="name-first">Colmar</span>
          <span class="name-second">Academy</span>
        </div>

        <!-- Navigation Section  -->
        <nav class="desktop">
          <ul>
            <li><a href="#">On Campus</a></li>
            <li><a href="#">Online</a></li>
            <li><a href="#">For Companies</a></li>
            <li><a class="button" href="#">Sign-In</a></li>
          </ul>
        </nav>
        <nav class="mobile">
          <span>
            <img class="mobile-image" src="resources/images/ic-logo.svg"
            alt="ic-logo-black">
          </span>
            <span>
              <a href="#"><img src="resources/images/ic-on-campus.svg"
                alt="ic-on-campus-logo-black"></a>
            </span>
            <span>
              <a href="#"><img src="resources/images/ic-online.svg"
                alt="ic-online-logo-black"></a>
            </span>
            <span>
              <a href="#"><img src="resources/images/ic-login.svg"
                alt="ic-login-logo-black"></a>
            </span>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Main Content  -->

    <div class="content-container">
      <div class="banner container">
        <div class="left-container">
          <img class="mobile-image" src="resources/images/banner.svg">
        </div>
        <div class="right-container">
        </div>
      </div>
    </div>

  </body>
</html>
